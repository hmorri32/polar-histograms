<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>polar</title>
  <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.47.0/mapbox-gl.css' rel='stylesheet' />
  <link href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v2.3.0/mapbox-gl-geocoder.css' rel='stylesheet'
  />
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    #map {
      position: absolute;
      width: 100%;
      height: 100%;
    }

    #canvas {
      position: absolute;
      top: 10px;
      left: 10px;
    }

    @media (max-width: 767px) {
      #canvas {
        pointer-events: none;
      }
    }

    .mapboxgl-ctrl-top-left .mapboxgl-ctrl-group {
      margin-top: 40px;
    }
  </style>
</head>
</head>

<body>
  <div id="map"></div>
  <canvas id="canvas"></canvas>
  <script src="main.js"></script>
</body>

</html>
